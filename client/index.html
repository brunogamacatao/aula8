<!DOCTYPE html>
<html>

<head>
  <title>TAP - Aula 8</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="aula8" ng-cloak>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">TAP</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse" ng-if="isLoggedIn">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': currentMenu == 'novo'}">
            <a ui-sref="formulario">Nova Pessoa</a>
          </li>
          <li ng-class="{'active': currentMenu == 'lista'}">
            <a ui-sref="listagem">Listar Pessoas</a>
          </li>
          <li><a ui-sref="logout">Sair</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <ui-view>
      <!-- Aqui virÃ£o os templates providos pelo ui-router -->
    </ui-view>
  </div>
</body>

</html>
